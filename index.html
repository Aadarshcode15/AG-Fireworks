<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectacular Fireworks Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #000000, #0a0a0a, #1a1a1a);
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 100, 255, 0.6),
                0 0 30px rgba(100, 100, 255, 0.4);
        }

        #info h1 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        #info p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00de, 0 0 40px #ff00de;
            }

            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #00d4ff, 0 0 40px #00d4ff, 0 0 50px #00d4ff;
            }
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.9);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        button:active {
            transform: translateY(0);
        }

        #soundToggle {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        #soundToggle:hover {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }
    </style>
</head>

<body>
    <div id="info">
        <h1>ðŸŽ† SPECTACULAR FIREWORKS ðŸŽ†</h1>
        <p>Click anywhere to launch fireworks!</p>
    </div>

    <canvas id="fireworksCanvas"></canvas>

    <div id="controls">
        <button id="autoLaunch">Auto Launch</button>
        <button id="soundToggle">Sound: ON</button>
        <button id="clearBtn">Clear Canvas</button>
    </div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Enhanced Audio setup with Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let soundEnabled = true;

        // Create realistic explosion sound with layered effects
        function playRealisticBurstSound(intensity = 1) {
            if (!soundEnabled) return;

            const now = audioContext.currentTime;
            const duration = 0.8 * intensity;

            // Layer 1: Deep bass boom
            const bassBoom = audioContext.createOscillator();
            const bassGain = audioContext.createGain();
            const bassFilter = audioContext.createBiquadFilter();

            bassFilter.type = 'lowpass';
            bassFilter.frequency.value = 150;
            bassFilter.Q.value = 1;

            bassBoom.type = 'sine';
            bassBoom.frequency.setValueAtTime(80, now);
            bassBoom.frequency.exponentialRampToValueAtTime(20, now + duration);

            bassBoom.connect(bassFilter);
            bassFilter.connect(bassGain);
            bassGain.connect(audioContext.destination);

            bassGain.gain.setValueAtTime(0.8 * intensity, now);
            bassGain.gain.exponentialRampToValueAtTime(0.01, now + duration);

            bassBoom.start(now);
            bassBoom.stop(now + duration);

            // Layer 2: White noise burst (main explosion)
            const bufferSize = audioContext.sampleRate * duration;
            const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const noiseData = noiseBuffer.getChannelData(0);

            // Generate white noise
            for (let i = 0; i < bufferSize; i++) {
                noiseData[i] = (Math.random() * 2 - 1) * Math.exp(-i / (bufferSize * 0.3));
            }

            const noise = audioContext.createBufferSource();
            const noiseGain = audioContext.createGain();
            const noiseFilter = audioContext.createBiquadFilter();

            noiseFilter.type = 'lowpass';
            noiseFilter.frequency.setValueAtTime(3000, now);
            noiseFilter.frequency.exponentialRampToValueAtTime(500, now + duration * 0.5);
            noiseFilter.Q.value = 0.5;

            noise.buffer = noiseBuffer;
            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(audioContext.destination);

            noiseGain.gain.setValueAtTime(0.4 * intensity, now);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, now + duration * 0.7);

            noise.start(now);

            // Layer 3: Mid-frequency punch
            const punch = audioContext.createOscillator();
            const punchGain = audioContext.createGain();

            punch.type = 'triangle';
            punch.frequency.setValueAtTime(200, now);
            punch.frequency.exponentialRampToValueAtTime(50, now + 0.2);

            punch.connect(punchGain);
            punchGain.connect(audioContext.destination);

            punchGain.gain.setValueAtTime(0.3 * intensity, now);
            punchGain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);

            punch.start(now);
            punch.stop(now + 0.3);

            // Layer 4: High-frequency sparkle
            const sparkle = audioContext.createOscillator();
            const sparkleGain = audioContext.createGain();

            sparkle.type = 'sine';
            sparkle.frequency.setValueAtTime(2000, now);
            sparkle.frequency.exponentialRampToValueAtTime(8000, now + 0.15);

            sparkle.connect(sparkleGain);
            sparkleGain.connect(audioContext.destination);

            sparkleGain.gain.setValueAtTime(0.15 * intensity, now);
            sparkleGain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);

            sparkle.start(now + 0.05);
            sparkle.stop(now + 0.25);
        }

        // Enhanced crackling sound with variations
        function playEnhancedCrackleSound() {
            if (!soundEnabled) return;

            const now = audioContext.currentTime;
            const duration = 0.15;

            // Create sharp crackle
            const bufferSize = audioContext.sampleRate * duration;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);

            // Generate filtered noise for crackle
            for (let i = 0; i < bufferSize; i++) {
                const decay = Math.exp(-i / (bufferSize * 0.2));
                data[i] = (Math.random() * 2 - 1) * decay;
            }

            const noise = audioContext.createBufferSource();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();

            filter.type = 'bandpass';
            filter.frequency.value = 3000 + Math.random() * 2000;
            filter.Q.value = 5;

            noise.buffer = buffer;
            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);

            gainNode.gain.setValueAtTime(0.15, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + duration);

            noise.start(now);
        }

        // Realistic whistle sound for rocket launch
        function playRealisticWhistleSound() {
            if (!soundEnabled) return;

            const now = audioContext.currentTime;
            const duration = 0.6;

            // Main whistle
            const whistle = audioContext.createOscillator();
            const whistleGain = audioContext.createGain();
            const whistleFilter = audioContext.createBiquadFilter();

            whistleFilter.type = 'bandpass';
            whistleFilter.frequency.value = 1500;
            whistleFilter.Q.value = 10;

            whistle.type = 'sine';
            whistle.frequency.setValueAtTime(800, now);
            whistle.frequency.exponentialRampToValueAtTime(2500, now + duration);

            whistle.connect(whistleFilter);
            whistleFilter.connect(whistleGain);
            whistleGain.connect(audioContext.destination);

            whistleGain.gain.setValueAtTime(0, now);
            whistleGain.gain.linearRampToValueAtTime(0.25, now + 0.05);
            whistleGain.gain.setValueAtTime(0.25, now + duration - 0.1);
            whistleGain.gain.exponentialRampToValueAtTime(0.01, now + duration);

            whistle.start(now);
            whistle.stop(now + duration);

            // Add harmonics for richness
            const harmonic = audioContext.createOscillator();
            const harmonicGain = audioContext.createGain();

            harmonic.type = 'sine';
            harmonic.frequency.setValueAtTime(1600, now);
            harmonic.frequency.exponentialRampToValueAtTime(5000, now + duration);

            harmonic.connect(harmonicGain);
            harmonicGain.connect(audioContext.destination);

            harmonicGain.gain.setValueAtTime(0, now);
            harmonicGain.gain.linearRampToValueAtTime(0.1, now + 0.05);
            harmonicGain.gain.exponentialRampToValueAtTime(0.01, now + duration);

            harmonic.start(now);
            harmonic.stop(now + duration);
        }

        // Pop sound for small fireworks
        function playPopSound() {
            if (!soundEnabled) return;

            const now = audioContext.currentTime;

            const pop = audioContext.createOscillator();
            const popGain = audioContext.createGain();

            pop.type = 'sine';
            pop.frequency.setValueAtTime(150, now);
            pop.frequency.exponentialRampToValueAtTime(50, now + 0.1);

            pop.connect(popGain);
            popGain.connect(audioContext.destination);

            popGain.gain.setValueAtTime(0.3, now);
            popGain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);

            pop.start(now);
            pop.stop(now + 0.1);
        }

        // Particle class for firework effects
        class Particle {
            constructor(x, y, color, velocity, type = 'normal') {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.gravity = 0.05;
                this.friction = 0.98;
                this.type = type;
                this.size = Math.random() * 3 + 1;
                this.trail = [];
                this.maxTrail = type === 'sparkler' ? 15 : 5;
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;

                this.x += this.velocity.x;
                this.y += this.velocity.y;

                this.alpha -= 0.01;

                // Trail effect
                this.trail.push({ x: this.x, y: this.y, alpha: this.alpha });
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }
            }

            draw() {
                // Draw trail
                this.trail.forEach((point, index) => {
                    const trailAlpha = (index / this.trail.length) * this.alpha;
                    ctx.save();
                    ctx.globalAlpha = trailAlpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });

                // Draw particle
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;

                if (this.type === 'star') {
                    this.drawStar(this.x, this.y, 5, this.size * 2, this.size);
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fill();

                ctx.restore();
            }

            drawStar(cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                let x = cx;
                let y = cy;
                const step = Math.PI / spikes;

                ctx.beginPath();
                ctx.moveTo(cx, cy - outerRadius);

                for (let i = 0; i < spikes; i++) {
                    x = cx + Math.cos(rot) * outerRadius;
                    y = cy + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;

                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }

                ctx.lineTo(cx, cy - outerRadius);
                ctx.closePath();
                ctx.fill();
            }
        }

        // Firework class
        class Firework {
            constructor(startX, startY, targetX, targetY, type = 'burst') {
                this.x = startX;
                this.y = startY;
                this.targetX = targetX;
                this.targetY = targetY;
                this.distanceToTarget = this.calculateDistance(startX, startY, targetX, targetY);
                this.distanceTraveled = 0;
                this.trail = [];
                this.maxTrail = 10;
                this.type = type;

                const angle = Math.atan2(targetY - startY, targetX - startX);
                const velocity = 5;
                this.velocity = {
                    x: Math.cos(angle) * velocity,
                    y: Math.sin(angle) * velocity
                };

                this.hue = Math.random() * 360;
                this.brightness = Math.random() * 30 + 50;

                playRealisticWhistleSound();
            }

            calculateDistance(x1, y1, x2, y2) {
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }

                this.distanceTraveled += Math.sqrt(
                    Math.pow(this.velocity.x, 2) + Math.pow(this.velocity.y, 2)
                );

                if (this.distanceTraveled >= this.distanceToTarget) {
                    this.explode();
                    return true;
                }

                this.x += this.velocity.x;
                this.y += this.velocity.y;

                return false;
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(this.trail[this.trail.length - 1]?.x || this.x,
                    this.trail[this.trail.length - 1]?.y || this.y);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctx.lineWidth = 3;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctx.stroke();
                ctx.restore();
            }

            explode() {
                const intensity = this.type === 'mega' ? 1.5 :
                    this.type === 'ring' ? 1.2 : 1;

                playRealisticBurstSound(intensity);

                const particleCount = this.type === 'mega' ? 150 :
                    this.type === 'ring' ? 100 :
                        this.type === 'willow' ? 80 : 60;

                switch (this.type) {
                    case 'burst':
                        this.createBurstExplosion(particleCount);
                        break;
                    case 'ring':
                        this.createRingExplosion(particleCount);
                        break;
                    case 'willow':
                        this.createWillowExplosion(particleCount);
                        break;
                    case 'mega':
                        this.createMegaExplosion(particleCount);
                        break;
                    case 'crackling':
                        this.createCracklingExplosion(particleCount);
                        break;
                }
            }

            createBurstExplosion(count) {
                const colors = [
                    `hsl(${this.hue}, 100%, 60%)`,
                    `hsl(${this.hue + 20}, 100%, 60%)`,
                    `hsl(${this.hue - 20}, 100%, 60%)`,
                    '#ffffff'
                ];

                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i) / count;
                    const velocity = {
                        x: Math.cos(angle) * (Math.random() * 6 + 2),
                        y: Math.sin(angle) * (Math.random() * 6 + 2)
                    };

                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const type = Math.random() > 0.7 ? 'star' : 'normal';
                    particles.push(new Particle(this.x, this.y, color, velocity, type));
                }
            }

            createRingExplosion(count) {
                const ringColor = `hsl(${this.hue}, 100%, 60%)`;

                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i) / count;
                    const velocity = {
                        x: Math.cos(angle) * 5,
                        y: Math.sin(angle) * 5
                    };

                    particles.push(new Particle(this.x, this.y, ringColor, velocity, 'sparkler'));
                }
            }

            createWillowExplosion(count) {
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i) / count;
                    const velocity = {
                        x: Math.cos(angle) * (Math.random() * 3 + 1),
                        y: Math.sin(angle) * (Math.random() * 3 + 1) - 2
                    };

                    const color = `hsl(${Math.random() * 60 + 30}, 100%, 60%)`;
                    particles.push(new Particle(this.x, this.y, color, velocity, 'sparkler'));
                }
            }

            createMegaExplosion(count) {
                // First wave
                for (let i = 0; i < count; i++) {
                    const angle = (Math.PI * 2 * i) / count;
                    const velocity = {
                        x: Math.cos(angle) * (Math.random() * 8 + 3),
                        y: Math.sin(angle) * (Math.random() * 8 + 3)
                    };

                    const color = `hsl(${this.hue + Math.random() * 60}, 100%, 60%)`;
                    particles.push(new Particle(this.x, this.y, color, velocity, 'star'));
                }

                // Second wave with delayed explosion sound
                setTimeout(() => {
                    playRealisticBurstSound(1.2);
                    for (let i = 0; i < count / 2; i++) {
                        const angle = (Math.PI * 2 * i) / (count / 2);
                        const velocity = {
                            x: Math.cos(angle) * (Math.random() * 5 + 2),
                            y: Math.sin(angle) * (Math.random() * 5 + 2)
                        };

                        const color = '#ffffff';
                        particles.push(new Particle(this.x, this.y, color, velocity, 'star'));
                    }
                }, 200);
            }

            createCracklingExplosion(count) {
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = {
                        x: Math.cos(angle) * (Math.random() * 4 + 2),
                        y: Math.sin(angle) * (Math.random() * 4 + 2)
                    };

                    const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                    particles.push(new Particle(this.x, this.y, color, velocity, 'normal'));

                    // Scattered crackle sounds
                    if (i % 4 === 0) {
                        setTimeout(() => playEnhancedCrackleSound(), i * 15);
                    }
                }

                // Additional pops
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => playPopSound(), Math.random() * 300);
                }
            }
        }

        let fireworks = [];
        let particles = [];
        let autoLaunchInterval = null;

        function animate() {
            requestAnimationFrame(animate);

            // Fade effect for trails
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw fireworks
            fireworks = fireworks.filter(firework => {
                firework.draw();
                return !firework.update();
            });

            // Update and draw particles
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.alpha > 0;
            });
        }

        function launchFirework(x, y) {
            const types = ['burst', 'ring', 'willow', 'mega', 'crackling'];
            const type = types[Math.floor(Math.random() * types.length)];
            const startX = canvas.width / 2;
            const startY = canvas.height;

            fireworks.push(new Firework(startX, startY, x, y, type));
        }

        function launchRandomFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height / 2);
            launchFirework(x, y);
        }

        // Event listeners
        canvas.addEventListener('click', (e) => {
            launchFirework(e.clientX, e.clientY);
        });

        document.getElementById('autoLaunch').addEventListener('click', () => {
            if (autoLaunchInterval) {
                clearInterval(autoLaunchInterval);
                autoLaunchInterval = null;
                document.getElementById('autoLaunch').textContent = 'Auto Launch';
            } else {
                autoLaunchInterval = setInterval(launchRandomFirework, 800);
                document.getElementById('autoLaunch').textContent = 'Stop Auto';
            }
        });

        document.getElementById('soundToggle').addEventListener('click', function () {
            soundEnabled = !soundEnabled;
            this.textContent = `Sound: ${soundEnabled ? 'ON' : 'OFF'}`;
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            ctx.fillStyle = 'rgba(10, 10, 26, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles = [];
            fireworks = [];
        });

        // Launch initial fireworks
        setTimeout(() => {
            for (let i = 0; i < 3; i++) {
                setTimeout(launchRandomFirework, i * 300);
            }
        }, 500);

        animate();
    </script>
</body>

</html>
